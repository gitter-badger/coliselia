version: "2"

services:
  db:
    environment:
      POSTGRES_USER: "coliselia"
      POSTGRES_PASSWORD: "siggame"
      POSTGRES_DB: "coliselia"
      POSTGRES_PORT: "5432"
    build: db/
    ports:
    - "5432:5432"

  dbapi:
    environment:
      DB_USER: "coliselia"
      DB_PASS: "siggame"
      DB_NAME: "coliselia"
      DB_HOST: "db"
      DB_PORT: "5432"
    build: dbapi/
    ports:
    - "3000:3000"

  gitlab:
    build: gitlab/
    environment:
      GITLAB_POST_RECONFIGURE_SCRIPT: |
        /tmp/flash-forward.sh
    ports:
    - "8080:80"
    - "8443:443"
    - "2222:22"
